<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
   <div id="container">
    <div class="campo"> 
       <input type="number">
    </div>

    <div class="botao">
        <span class="botoes">1</span>
        <span class="botoes">2</span>
        <span class="botoes">3</span>
        <span class="botoes">4</span>
        <span class="botoes">5</span>
        <span class="botoes">6</span>
        <span class="botoes">7</span>
        <span class="botoes">8</span>
        <span class="botoes">9</span>
        <span class="botoes">0</span>
        <span class="botoes">+</span>
        <span class="botoes">-</span>
        <span class="botoes">*</span>
        <span class="botoes">/</span>
        <span class="botoes">=</span>
    </div>
    
   </div>
 <script src="calculadora.js"></script>   
</body>
</html>
